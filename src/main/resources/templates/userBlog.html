<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>개인 블로그 - [[${username}]]</title>
</head>
<body>
<a href="/" id="logo">Chanslog</a><br>

<h1><span sec:authentication="name"></span>의 블로그</h1>

<a href="/boards/postForm">글쓰기</a><br>

<div>
    <h2>게시글 목록</h2>
    <ul>
        <li th:each="board : ${boards}">
            <a th:href="@{/boards/{id}(id=${board.id})}">[[${board.title}]]</a>
        </li>
    </ul>
</div>
</body>
</html>
