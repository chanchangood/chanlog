<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delete Board</title>
    <link rel="stylesheet" href="/css/updateForm.css">
</head>
<body>
<a href="/" id="logo">Chanslog</a><br>

<div class="box">
    <h1>게시글 수정</h1>


    <form th:action="@{/updateForm}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{author}">

        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>

        <div>
            <label for="content">Content: </label>
            <input type="text" id="content" th:field="*{content}" required/>
        </div>

        <div>
            <label for="tag">Tag: </label>
            <input type="text" id="tag" th:field="*{tag}" required/>
        </div>

        <div>
            <button type="submit">수정</button>
            <a href="/boards/board/${board.id}">취소</a>
        </div>
    </form>

</div>

</body>
</html>
